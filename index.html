<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">

    <title>Project: Etch-A-Sketch</title>
</head>
<body>
    <h1 id="title">Etch-A-Sketch!</h1>
    <div id = "buttons">
        <div id="colourPicker">
            <button id="colourBtn">Color</button>
            <input type="color" id="colourInput" value="rgba(80, 80, 80, 1)">
        </div>
        <button id="rainbowBtn">Rainbow</button>
        <button id="eraserBtn">Eraser</button>
    </div>
    <div id="setGrid">
        <div id="slider">
            <input type = "range" min="1" max="64" value="16" step="1" id="sizeBtn">
            <p>Size: <span id="sizeValue"></span></p>
        </div>
        <button id="clearBtn">Clear</button>
    </div>
    <div id="canvas"></div>
    <script src="script.js"></script>
</body>
</html>
